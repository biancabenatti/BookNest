<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Book Nest</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cadastro.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cadastro-container">
        <h2>Criar Conta</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="newName">Nome:</label>
                <input type="text" id="newName" name="newName" required>
            </div>
            <div class="form-group">
                <label for="newEmail">E-mail:</label>
                <input type="email" id="newEmail" name="newEmail" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Senha:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="cadastro-button">Cadastrar</button>
            <p class="error-message" id="errorMessage"></p>
            <p class="success-message" id="successMessage"></p>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>

    <script src="./js/cadastro.js"></script> 
</body>
</html>
